<h3 class="text-center">Carrito de Compra</h3>
<table class="table text-center">
    <thead>
        <th>Producto</th>
        <th>Cantidad</th>
    </thead>
    <tbody *ngFor="let comp of cartList$ | async">
        <td *ngIf="comp.quantity !=0">{{comp.name}}</td>  
        <td *ngIf="comp.quantity !=0"> {{comp.quantity}}</td>
    </tbody>
</table>
